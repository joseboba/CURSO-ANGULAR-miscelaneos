<div [ngClass]="alerta" class="alert"  role="alert">
    A simple primary alertâ€”check it out!
</div>

<button type="button" (click)="alerta = 'alert-info' " class="btn btn-info" > Info </button>
<button type="button" (click)="alerta = 'alert-success' " class="btn btn-success" > Success </button>

<br><br>

<h3 [ngClass]="{ 'text-danger': propiedades.danger, 'text-info': !propiedades.danger }" >
    Hola Mundo
</h3>

<button 
    (click)="propiedades.danger = !propiedades.danger"
    type="button" 
    name="button"
    class="btn"
    [ngClass]="{ 'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger }"
>
    Cambiar
</button>

<br><br>
<h3> Proceso Asincrono </h3>
<button
    (click)="ejecutar()"
    type="button"
    name="button"
    class="btn btn-primary"
>
    <i 
    [ngClass]="{ 'fa-save':!loading, 'fa-refresh fa-spin':loading }"
    class="fa"></i>
    <span *ngIf="!loading"> Guardar cambios </span>
    <span *ngIf="loading"> Espere por favor </span>
</button>
